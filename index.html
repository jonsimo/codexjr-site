<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Codex Jr Updater</title>

  <!-- Favicons -->
  <link rel="icon" href="assets/favicon.ico?v=1.0.1" sizes="any">
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png?v=1.0.1" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/favicon-16x16.png?v=1.0.1" sizes="16x16">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png?v=1.0.1">

  <style>
    :root{ --design-w: 2000; --design-h: 1185; }
    html, body { height: 100%; margin: 0; }
    body{
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    @font-face{
      font-family: "BitHUD";
      src: url("assets/8-bit-hud.ttf?v=1.0.1") format("truetype");
      font-display: swap;
    }

    #hero{
      position: fixed;
      inset: 0;
      background-image: image-set(
        url("assets/codexjr-hero-1000.webp?v=1.0.1") 1x,
        url("assets/codexjr-hero-2000.webp?v=1.0.1") 2x
      );
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #ui{ position: fixed; inset: 0; pointer-events: none; }

    #downloadBtn{
      position: absolute;
      border: 0;
      background: transparent;
      padding: 0;
      cursor: pointer;
      pointer-events: auto;
      transform: translate(-50%, -50%);
      z-index: 20;
    }

    #downloadBtn img{
      width: 100%;
      image-rendering: pixelated;
      transition: transform 140ms ease, filter 140ms ease;
    }

    #downloadBtn:hover img{
      transform: scale(1.03);
      filter: brightness(1.08) drop-shadow(0 10px 22px rgba(0,0,0,0.45));
    }

    #downloadBtn:active img{
      transform: scale(0.985);
      filter: brightness(0.98) drop-shadow(0 6px 14px rgba(0,0,0,0.35));
    }

    #sunHotspot{
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: auto;
      cursor: pointer;
      border-radius: 999px;
      z-index: 30;
      background: rgba(255,255,255,0.01);
    }

    #sunGlow{
      position: absolute;
      left: 50%;
      top: 50%;
      width: 280%;
      height: 280%;
      transform: translate(-50%, -50%);
      border-radius: 999px;
      pointer-events: none;
      background: radial-gradient(circle,
        rgba(255,250,210,0.55) 0%,
        rgba(255,225,150,0.32) 32%,
        rgba(255,180,90,0.18) 52%,
        rgba(0,0,0,0.00) 72%
      );
      filter: blur(14px);
      opacity: 0;
      transition: opacity 600ms ease;
    }

    #sunHotspot:hover #sunGlow{ opacity: 1; }

    #siteVersion{
      position: fixed;
      left: 0; right: 0; bottom: 10px;
      text-align: center;
      font-family: "BitHUD", monospace;
      font-size: 14px;
      color: #f6df73;
      text-shadow: 0 2px 0 rgba(0,0,0,0.6);
      z-index: 60;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="hero"></div>

  <div id="ui">
    <div id="sunHotspot">
      <div id="sunGlow"></div>
    </div>

    <button id="downloadBtn" aria-label="Download Codex Jr Updater">
      <img src="assets/dl_button.png?v=1.0.1" alt="Download">
    </button>
  </div>

  <div id="siteVersion">codex jr beta site</div>

  <script>
    const DESIGN_W = 2000;
    const DESIGN_H = 1185;

    const DL_CX = 1000;
    const DL_CY = 760;

    const SUN_CX = 990;
    const SUN_CY = 580;

    // Download button size (30% smaller)
    const DL_W = 561;
    const DL_H = 134;

    const GH_OWNER = "jonsimo";
    const GH_REPO = "codex-jr-downloads";
    const GH_API = `https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/releases/latest`;

    const ASSET_MATCH = {
      mac: ["osx", "arm64", ".zip"],
      win: ["win", "x64", ".zip"]
    };

    const ui = {
      downloadBtn: document.getElementById("downloadBtn"),
      sunHotspot: document.getElementById("sunHotspot")
    };

    function detectOS(){
      const p = (navigator.platform || "").toLowerCase();
      const ua = navigator.userAgent.toLowerCase();
      if (p.includes("mac") || ua.includes("mac")) return "mac";
      if (p.includes("win") || ua.includes("windows")) return "win";
      return null;
    }

    async function getLatestDownload(){
      const os = detectOS();
      if (!os) return `https://github.com/${GH_OWNER}/${GH_REPO}/releases/latest`;

      const res = await fetch(GH_API, { cache: "no-store" });
      const data = await res.json();

      const asset = data.assets.find(a =>
        ASSET_MATCH[os].every(k => a.name.toLowerCase().includes(k))
      );

      return asset?.browser_download_url || data.html_url;
    }

    async function startDownload(){
      try{
        const url = await getLatestDownload();
        window.location.href = url;
      }catch{
        window.location.href = `https://github.com/${GH_OWNER}/${GH_REPO}/releases/latest`;
      }
    }

    function cover(){
      const vw = innerWidth, vh = innerHeight;
      const s = Math.max(vw / DESIGN_W, vh / DESIGN_H);
      return {
        s,
        ox: (vw - DESIGN_W * s) / 2,
        oy: (vh - DESIGN_H * s) / 2
      };
    }

    function place(el, x, y, w, h){
      const { s, ox, oy } = cover();
      el.style.left = (ox + x * s) + "px";
      el.style.top  = (oy + y * s) + "px";
      if (w) el.style.width  = (w * s) + "px";
      if (h) el.style.height = (h * s) + "px";
    }

    function layout(){
      place(ui.downloadBtn, DL_CX, DL_CY, DL_W, DL_H);
      place(ui.sunHotspot, SUN_CX, SUN_CY, 80, 80);
    }

    ui.downloadBtn.onclick = (e) => {
      e.preventDefault();
      startDownload();
    };

    window.addEventListener("resize", layout);
    layout();
  </script>
</body>
</html>
