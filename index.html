<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codex Jr Updater</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    /* Fullscreen background image */
    .bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: -2;
    }

    /* Optional vignette for contrast */
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0.0) 30%,
        rgba(0,0,0,0.6) 100%
      );
      z-index: -1;
      pointer-events: none;
    }

    /* Download button wrapper */
    .dl-wrap {
      position: fixed;
      left: 50%;
      top: 68%; /* adjust slightly if needed */
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .dl-wrap img {
      width: clamp(240px, 32vw, 460px);
      height: auto;
      image-rendering: pixelated;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,0.6));
      transition: transform 120ms ease, filter 120ms ease;
    }

    .dl-wrap:hover img {
      transform: translateY(-3px);
      filter: drop-shadow(0 16px 34px rgba(0,0,0,0.7));
    }

    .dl-wrap:active img {
      transform: translateY(2px);
    }
  </style>
</head>
<body>

  <!-- Background -->
  <picture>
    <source srcset="assets/codexjr-hero-2000.webp" media="(min-width: 900px)">
    <img class="bg" src="assets/codexjr-hero-1000.webp" alt="Codex Jr Updater">
  </picture>
  <div class="vignette"></div>

  <!-- Download button (image-based) -->
  <a href="#" id="downloadBtn" class="dl-wrap">
    <img src="assets/dl_button.png" alt="Download Codex Jr Updater">
  </a>

  <script>
    /* CONFIG â€” SET THESE */
    const OWNER = "YOUR_GITHUB_OWNER";
    const REPO  = "YOUR_UPDATER_REPO";

    const ASSET = {
      mac: "CodexJr-Updater-mac.zip",
      win: "CodexJr-Updater-windows.zip",
      lin: "CodexJr-Updater-linux.zip"
    };

    function detectOS() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes("mac os x") && !ua.includes("iphone") && !ua.includes("ipad")) return "mac";
      if (ua.includes("windows")) return "win";
      if (ua.includes("linux")) return "lin";
      return "unknown";
    }

    async function getLatestReleaseTag() {
      const url = `https://api.github.com/repos/${OWNER}/${REPO}/releases/latest`;
      const r = await fetch(url, { headers: { "Accept": "application/vnd.github+json" }});
      if (!r.ok) throw new Error("No release");
      const j = await r.json();
      return j.tag_name;
    }

    function releaseAssetUrl(tag, filename) {
      return `https://github.com/${OWNER}/${REPO}/releases/download/${encodeURIComponent(tag)}/${encodeURIComponent(filename)}`;
    }

    document.getElementById("downloadBtn").addEventListener("click", async (ev) => {
      ev.preventDefault();

      const os = detectOS();
      if (os === "unknown") {
        alert("Unsupported OS. Please download from GitHub Releases.");
        return;
      }

      try {
        const tag = await getLatestReleaseTag();
        const file =
          os === "mac" ? ASSET.mac :
          os === "win" ? ASSET.win :
          ASSET.lin;

        window.location.href = releaseAssetUrl(tag, file);
      } catch {
        alert("Latest release not found. Publish a GitHub Release first.");
      }
    });
  </script>

</body>
</html>
