<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Codex Jr Updater</title>

  <!-- Favicons -->
  <link rel="icon" href="assets/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">

  <!-- Preload the pixel font (adjust path if needed) -->
  <link rel="preload" href="fonts/8-bit-hud.ttf?v=101" as="font" type="font/ttf" crossorigin>

  <style>
    html, body { height: 100%; margin: 0; }
    body{
      overflow:hidden;
      background:#000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Pixel font (blockier) */
    @font-face{
      font-family: "BitHUD";
      src: url("fonts/8-bit-hud.ttf?v=101") format("truetype");
      font-display: swap;
    }

    /* Full-screen hero */
    #hero{
      position:fixed;
      inset:0;
      z-index:0;
      background-image: image-set(
        url("assets/codexjr-hero-1000.webp") 1x,
        url("assets/codexjr-hero-2000.webp") 2x
      );
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      transform: translateZ(0);
    }

    /* UI layer */
    #ui{
      position:fixed;
      inset:0;
      z-index:5;
      pointer-events:none;
    }

    /* Download button */
    #downloadBtn{
      position:absolute;
      z-index:20;
      border:0;
      background:transparent;
      padding:0;
      margin:0;
      cursor:pointer;
      pointer-events:auto;
      transform: translate(-50%, -50%);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    #downloadBtn img{
      display:block;
      width:100%;
      height:auto;
      image-rendering: pixelated;
      transform: translateZ(0);
      transition: transform 140ms ease, filter 140ms ease;
    }
    #downloadBtn:hover img{
      transform: scale(1.03);
      filter: brightness(1.08) drop-shadow(0 10px 22px rgba(0,0,0,0.45));
    }
    #downloadBtn:active img{
      transform: scale(0.985);
      filter: brightness(0.98) drop-shadow(0 6px 14px rgba(0,0,0,0.35));
    }

    /* Sun hotspot (subtle fade, already working) */
    #sunHotspot{
      position:absolute;
      z-index:30;
      transform: translate(-50%, -50%);
      border-radius:999px;
      pointer-events:auto;
      cursor:pointer;
      background: rgba(0,0,0,0.001);
    }
    #sunHotspot::before,
    #sunHotspot::after{
      content:"";
      position:absolute;
      border-radius:999px;
      pointer-events:none;
      opacity:0;
      transform: translateZ(0);
      will-change: opacity;
      transition: opacity 420ms ease-in-out;
    }
    #sunHotspot::before{
      inset:-55px;
      background: radial-gradient(circle,
        rgba(255,245,200,0.38) 0%,
        rgba(255,220,140,0.24) 30%,
        rgba(255,190,110,0.12) 50%,
        rgba(0,0,0,0.00) 72%
      );
      filter: blur(12px);
    }
    #sunHotspot::after{
      inset:-18px;
      background: radial-gradient(circle,
        rgba(255,255,210,0.22) 0%,
        rgba(255,215,140,0.10) 42%,
        rgba(0,0,0,0.00) 70%
      );
      filter: blur(7px);
    }
    #sunHotspot:hover::before{ opacity: 0.7; }
    #sunHotspot:hover::after { opacity: 0.6; }

    /* Footer version label (blocky + pixel-snapped) */
    #version{
      position:fixed;
      bottom:14px;
      left:50%;
      transform: translateX(-50%) scale(0.875); /* 16px -> ~14px but stays blocky */
      transform-origin: 50% 100%;
      font-family: "BitHUD", monospace;
      font-size:16px;
      line-height:16px;
      color:#FFD75A;
      opacity:0.9;
      letter-spacing: 1px;
      pointer-events:none;
      z-index:40;

      -webkit-font-smoothing: none;
      text-rendering: geometricPrecision;
      text-shadow: 0 2px 0 rgba(0,0,0,0.45);
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div id="hero"></div>

  <div id="ui">
    <div id="sunHotspot"></div>

    <button id="downloadBtn" type="button" aria-label="Download Codex Jr Updater">
      <img src="assets/dl_button.png" alt="Download" draggable="false">
    </button>
  </div>

  <div id="version">codex jr beta site v1.0.1</div>

  <script>
    const DESIGN_W = 2000;
    const DESIGN_H = 1185;

    const SUN_X = 990;
    const SUN_Y = 580;

    const DL_X = 1000;
    const DL_Y = 760;

    function coverTransform(){
      const vw = innerWidth, vh = innerHeight;
      const scale = Math.max(vw / DESIGN_W, vh / DESIGN_H);
      const ox = (vw - DESIGN_W * scale) / 2;
      const oy = (vh - DESIGN_H * scale) / 2;
      return { scale, ox, oy };
    }

    function place(el, x, y, w, h){
      const { scale, ox, oy } = coverTransform();
      el.style.left = (ox + x * scale) + "px";
      el.style.top  = (oy + y * scale) + "px";
      if(w) el.style.width  = (w * scale) + "px";
      if(h) el.style.height = (h * scale) + "px";
    }

    function layout(){
      place(document.getElementById("sunHotspot"), SUN_X, SUN_Y, 170, 170);
      place(document.getElementById("downloadBtn"), DL_X, DL_Y, 802, 192);
    }

    addEventListener("resize", layout);
    layout();
  </script>
</body>
</html>
