<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codex Jr Updater</title>

  <style>
    @font-face {
      font-family: "PressStart2P";
      src: url("fonts/PressStart2P.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: "BitHud";
      src: url("fonts/8-bit-hud.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --jr-yellow: #ffd54a;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    /* Fullscreen background */
    body {
      background-image: url("assets/codexjr-hero-1000.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    @media (min-width: 900px) {
      body { background-image: url("assets/codexjr-hero-2000.webp"); }
    }

    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0.0) 28%,
        rgba(0,0,0,0.62) 100%
      );
      pointer-events: none;
      z-index: 1;
    }

    /* ---------------- Download Button ---------------- */
    .dl-wrap {
      position: fixed;
      left: 50%;
      top: 68%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 6;
      -webkit-tap-highlight-color: transparent;
    }

    .dl-wrap img {
      width: clamp(240px, 32vw, 460px);
      height: auto;
      image-rendering: pixelated;

      filter: drop-shadow(0 12px 28px rgba(0,0,0,0.6));
      transition:
        transform 120ms cubic-bezier(.2,.8,.2,1),
        filter 120ms cubic-bezier(.2,.8,.2,1);
    }

    @keyframes glowPulse {
      0% {
        filter:
          drop-shadow(0 0 6px rgba(255,213,74,0.45))
          drop-shadow(0 12px 28px rgba(0,0,0,0.6));
      }
      50% {
        filter:
          drop-shadow(0 0 14px rgba(255,213,74,0.75))
          drop-shadow(0 14px 32px rgba(0,0,0,0.7));
      }
      100% {
        filter:
          drop-shadow(0 0 6px rgba(255,213,74,0.45))
          drop-shadow(0 12px 28px rgba(0,0,0,0.6));
      }
    }

    .dl-wrap:hover img {
      transform: translateY(-3px);
      animation: glowPulse 1.25s ease-in-out infinite;
    }

    .dl-wrap:active img {
      transform: translateY(2px);
      filter:
        drop-shadow(0 0 4px rgba(255,213,74,0.35))
        drop-shadow(0 8px 18px rgba(0,0,0,0.55));
      animation: none;
    }

    @media (prefers-reduced-motion: reduce) {
      .dl-wrap:hover img { animation: none; }
    }

    /* ---------------- Secret Sun Hint ---------------- */

    /* Invisible hitbox */
    #sunHitbox{
      position: fixed;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      border-radius: 999px;
      opacity: 0;
      cursor: pointer;
      z-index: 7;
      -webkit-tap-highlight-color: transparent;
    }

    /* Glow overlay + subtle ring shimmer */
    #sunGlow{
      position: fixed;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 3;

      background: radial-gradient(
        circle,
        rgba(255,213,74,0.00) 0%,
        rgba(255,213,74,0.10) 28%,
        rgba(255,213,74,0.05) 48%,
        rgba(255,213,74,0.00) 70%
      );

      opacity: 0;
      transition: opacity 220ms ease, transform 220ms ease;
    }

    #sunGlow::after{
      content:"";
      position:absolute;
      inset: 34%;
      border-radius: 999px;
      border: 2px solid rgba(255,213,74,0.18);
      opacity: 0;
      transform: scale(0.92);
      transition: opacity 220ms ease, transform 220ms ease;
    }

    #sunHitbox:hover + #sunGlow{
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.02);
    }

    #sunHitbox:hover + #sunGlow::after{
      opacity: 1;
      transform: scale(1.0);
    }

    /* ---------------- Cheat Overlay ---------------- */
    #cheatOverlay{
      position: fixed;
      inset: 0;
      z-index: 50;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.62);
      cursor: pointer;
    }

    #cheatOverlay.show{ display: flex; }

    .cheatBox{
      width: min(980px, 94vw);
      text-align: center;
      transform: translateY(-8px);
      user-select: none;
    }

    .arrows{
      font-family: "PressStart2P", monospace;
      color: var(--jr-yellow);
      font-size: clamp(22px, 2.2vw, 44px);
      letter-spacing: 10px;
      line-height: 1.2;
      margin-bottom: 18px;
      text-shadow: -2px 0 #000, 2px 0 #000, 0 -2px #000, 0 2px #000;
    }

    .arrow{
      opacity: 0;
      display: inline-block;
      transition: opacity 260ms ease;
    }
    .arrow.on{ opacity: 1; }

    .cheatText{
      font-family: "BitHud", monospace;
      color: var(--jr-yellow);
      font-size: clamp(18px, 1.7vw, 30px);
      line-height: 1.15;
      opacity: 0;
      transition: opacity 420ms ease;
      text-shadow: -2px 0 #000, 2px 0 #000, 0 -2px #000, 0 2px #000;
    }
    .cheatText.on{ opacity: 1; }

    .tapHint{
      margin-top: 18px;
      font-family: "BitHud", monospace;
      font-size: 14px;
      opacity: 0.55;
      color: #fff;
    }

    /* Optional: make overlay dismissable without selecting text */
    #cheatOverlay * { pointer-events: none; }
    #cheatOverlay { pointer-events: auto; }
  </style>
</head>

<body>
  <div class="vignette"></div>

  <!-- Secret sun hotspot + hover hint -->
  <div id="sunHitbox" aria-label="secret"></div>
  <div id="sunGlow"></div>

  <!-- Download button -->
  <a href="#" id="downloadBtn" class="dl-wrap">
    <img src="assets/dl_button.png" alt="Download Codex Jr Updater">
  </a>

  <!-- Cheat overlay (click anywhere to close) -->
  <div id="cheatOverlay" aria-hidden="true">
    <div class="cheatBox">
      <div class="arrows" id="arrowLine"></div>
      <div class="cheatText" id="cheatText">pixel pond<br/>cheat code</div>
      <div class="tapHint">(click anywhere)</div>
    </div>
  </div>

  <script>
    /* ---------------- Downloads (GitHub Releases) ----------------
       Put the updater ZIPs in your *UPDATER REPO* GitHub Releases (not this site repo).

       Example asset names expected:
         CodexJr-Updater-mac.zip
         CodexJr-Updater-windows.zip
         CodexJr-Updater-linux.zip
    */

    const OWNER = "jonsimo";
    const REPO  = "YOUR_UPDATER_REPO_NAME"; // <-- change this

    const ASSET = {
      mac: "CodexJr-Updater-mac.zip",
      win: "CodexJr-Updater-windows.zip",
      lin: "CodexJr-Updater-linux.zip"
    };

    function detectOS() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes("mac os x") && !ua.includes("iphone") && !ua.includes("ipad")) return "mac";
      if (ua.includes("windows")) return "win";
      if (ua.includes("linux")) return "lin";
      return "unknown";
    }

    async function getLatestReleaseTag() {
      const r = await fetch(
        `https://api.github.com/repos/${OWNER}/${REPO}/releases/latest`,
        { headers: { "Accept": "application/vnd.github+json" } }
      );
      if (!r.ok) throw new Error("No release");
      return (await r.json()).tag_name;
    }

    function releaseAssetUrl(tag, filename) {
      return `https://github.com/${OWNER}/${REPO}/releases/download/${encodeURIComponent(tag)}/${encodeURIComponent(filename)}`;
    }

    document.getElementById("downloadBtn").addEventListener("click", async (e) => {
      e.preventDefault();

      const os = detectOS();
      if (os === "unknown") {
        alert("Unsupported OS. Please download from GitHub Releases.");
        return;
      }

      try {
        const tag = await getLatestReleaseTag();
        const file = os === "mac" ? ASSET.mac : os === "win" ? ASSET.win : ASSET.lin;
        location.href = releaseAssetUrl(tag, file);
      } catch {
        alert("Latest release not found. Publish a GitHub Release first.");
      }
    });

    /* ---------------- Cheat overlay animation ---------------- */
    const sunHitbox = document.getElementById("sunHitbox");
    const overlay   = document.getElementById("cheatOverlay");
    const arrowLine = document.getElementById("arrowLine");
    const cheatText = document.getElementById("cheatText");

    const CHEAT_SEQ = ["↑","↑","↑","←","↓","→","↑","↑","↑"];

    let animTimers = [];
    function clearAnimTimers(){ animTimers.forEach(t => clearTimeout(t)); animTimers = []; }
    function resetCheatUI(){ arrowLine.innerHTML = ""; cheatText.classList.remove("on"); }

    function openCheat(){
      clearAnimTimers();
      resetCheatUI();
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");

      // Build arrow spans
      for (const a of CHEAT_SEQ) {
        const s = document.createElement("span");
        s.className = "arrow";
        s.textContent = a;
        arrowLine.appendChild(s);
      }

      const arrows = Array.from(arrowLine.querySelectorAll(".arrow"));
      const startDelay = 180;
      const stepMs = 120; // <-- change this if you want faster/slower

      arrows.forEach((el, i) => {
        animTimers.push(setTimeout(() => el.classList.add("on"), startDelay + i * stepMs));
      });

      const totalArrowTime = startDelay + (arrows.length - 1) * stepMs + 220;
      animTimers.push(setTimeout(() => cheatText.classList.add("on"), totalArrowTime));
    }

    function closeCheat(){
      clearAnimTimers();
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      resetCheatUI();
    }

    sunHitbox.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      openCheat();
    });

    overlay.addEventListener("click", () => closeCheat());

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.classList.contains("show")) closeCheat();
    });
  </script>
</body>
</html>
