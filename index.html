<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Codex Jr Updater</title>

  <meta name="codex-build" content="v1.0.4" />

  <link rel="icon" href="/assets/favicon.ico?v=104" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png?v=104">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png?v=104">
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png?v=104">

  <style>
    :root{
      --design-w: 2000;
      --design-h: 1185;
      --yellow: #f6e15a;
    }

    @font-face{
      font-family: "BitHUD";
      src: url("/assets/8-bit-hud.ttf?v=104") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    html, body { height: 100%; margin: 0; }
    body{
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    #hero{
      position: fixed;
      inset: 0;
      background-image: image-set(
        url("/assets/codexjr-hero-1000.webp?v=104") 1x,
        url("/assets/codexjr-hero-2000.webp?v=104") 2x
      );
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      transform: translateZ(0);
      z-index: 0;
    }

    #ui{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* Download button */
    #downloadBtn{
      position: absolute;
      border: 0;
      background: transparent;
      padding: 0;
      margin: 0;
      cursor: pointer;
      pointer-events: auto;
      transform: translate(-50%, -50%);
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      z-index: 20;
    }
    #downloadBtn img{
      display: block;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      transform: translateZ(0);
      transition: transform 140ms ease, filter 140ms ease;
    }
    #downloadBtn:hover img{
      transform: scale(1.03);
      filter: brightness(1.08) drop-shadow(0 10px 22px rgba(0,0,0,0.45));
    }
    #downloadBtn:active img{
      transform: scale(0.985);
      filter: brightness(0.98) drop-shadow(0 6px 14px rgba(0,0,0,0.35));
    }

    /* Sun hotspot: FORCE above everything */
    #sunHotspot{
      position: absolute;
      transform: translate(-50%, -50%);
      width: 170px;
      height: 170px;
      border-radius: 999px;
      pointer-events: auto;        /* must be */
      cursor: pointer;
      z-index: 9999;               /* FORCE top */
      background: transparent;
    }

    /* Debug outline toggle */
    body.debug-hotspot #sunHotspot{
      outline: 2px dashed rgba(255,255,255,0.65);
      outline-offset: -2px;
      background: rgba(255,255,255,0.05);
    }

    /* Glow */
    #sunHotspot::before{
      content:"";
      position:absolute;
      inset:-18px;
      border-radius: 999px;
      background: radial-gradient(circle,
        rgba(255,235,160,0.18) 0%,
        rgba(255,205,110,0.075) 38%,
        rgba(0,0,0,0.00) 72%
      );
      filter: blur(10px);
      opacity: 0;
      transition: opacity 850ms ease-in-out;
      pointer-events:none;
    }
    #sunHotspot:hover::before{
      opacity: 0.10;
    }

    #footerVersion{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 16px;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 50;
    }
    #footerVersion span{
      color: var(--yellow);
      font-family: "BitHUD", monospace;
      font-size: 14px;
      letter-spacing: 1px;
      text-shadow: 0 2px 0 rgba(0,0,0,0.55);
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div id="hero" aria-hidden="true"></div>

  <div id="ui">
    <div id="sunHotspot" aria-label="Hidden"></div>

    <button id="downloadBtn" type="button" aria-label="Download Codex Jr Updater">
      <img src="/assets/dl_button.png?v=104" alt="Download" draggable="false" />
    </button>
  </div>

  <div id="footerVersion">
    <span>codex jr beta site v1.0.4</span>
  </div>

  <script>
    const DESIGN_W = 2000;
    const DESIGN_H = 1185;

    // If glow isn't showing, 99% chance these are off.
    // These are your earlier numbers; we'll adjust after you toggle debug outline.
    const SUN_CX = 990, SUN_CY = 580;
    const DL_CX  = 1000, DL_CY  = 760;

    const RELEASE_TAG = "v1.0.4";
    const RELEASE_BASE = `https://github.com/jonsimo/codex-jr-downloads/releases/download/${RELEASE_TAG}/`;
    const ASSETS = {
      mac: `${RELEASE_BASE}CodexJr-Updater-mac-${RELEASE_TAG}.zip`,
      win: `${RELEASE_BASE}CodexJr-Updater-windows-${RELEASE_TAG}.zip`,
      fallback: `https://github.com/jonsimo/codex-jr-downloads/releases/tag/${RELEASE_TAG}`
    };

    const downloadBtn = document.getElementById("downloadBtn");
    const sunHotspot  = document.getElementById("sunHotspot");

    function detectOS() {
      const ua = navigator.userAgent.toLowerCase();
      const platform = (navigator.platform || "").toLowerCase();
      if (platform.includes("mac") || ua.includes("mac os")) return "mac";
      if (platform.includes("win") || ua.includes("windows")) return "win";
      return "unknown";
    }

    function startDownload() {
      const os = detectOS();
      const url = ASSETS[os] || ASSETS.fallback;
      window.location.href = url;
    }

    function coverTransform() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const scale = Math.max(vw / DESIGN_W, vh / DESIGN_H);
      const drawW = DESIGN_W * scale;
      const drawH = DESIGN_H * scale;
      const offsetX = (vw - drawW) / 2;
      const offsetY = (vh - drawH) / 2;
      return { scale, offsetX, offsetY };
    }

    function placeElement(el, x, y, w, h) {
      const { scale, offsetX, offsetY } = coverTransform();
      el.style.left = (offsetX + x * scale) + "px";
      el.style.top  = (offsetY + y * scale) + "px";
      if (w != null) el.style.width  = (w * scale) + "px";
      if (h != null) el.style.height = (h * scale) + "px";
    }

    function layout() {
      placeElement(downloadBtn, DL_CX, DL_CY, 802, 192);
      placeElement(sunHotspot,  SUN_CX, SUN_CY, 170, 170);
    }

    downloadBtn.addEventListener("click", (e) => {
      e.preventDefault();
      startDownload();
    });

    // Debug toggle: press H
    window.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "h") {
        document.body.classList.toggle("debug-hotspot");
      }
    });

    window.addEventListener("resize", layout);
    layout();
  </script>
</body>
</html>
