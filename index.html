<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Codex Jr Updater</title>

<!-- Favicons -->
<link rel="icon" href="assets/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<link rel="apple-touch-icon" href="assets/apple-touch-icon.png">

  <style>
    :root{
      --design-w: 2000;
      --design-h: 1185;
    }

    html, body { height: 100%; margin: 0; }
    body{
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Full-screen hero */
    #hero{
      position: fixed;
      inset: 0;
      background-image: image-set(
        url("assets/codexjr-hero-1000.webp") 1x,
        url("assets/codexjr-hero-2000.webp") 2x
      );
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      transform: translateZ(0);
    }

    /* Overlay for positioned UI elements */
    #ui{
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    /* Download button */
    #downloadBtn{
      position: absolute;
      border: 0;
      background: transparent;
      padding: 0;
      margin: 0;
      cursor: pointer;
      pointer-events: auto;
      transform: translate(-50%, -50%);
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      z-index: 5;
    }
    #downloadBtn img{
      display: block;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      transform: translateZ(0);
      transition: transform 140ms ease, filter 140ms ease;
    }
    #downloadBtn:hover img{
      transform: scale(1.03);
      filter: brightness(1.08) drop-shadow(0 10px 22px rgba(0,0,0,0.45));
    }
    #downloadBtn:active img{
      transform: scale(0.985);
      filter: brightness(0.98) drop-shadow(0 6px 14px rgba(0,0,0,0.35));
    }

    /* Sun hotspot (FIXED: z-index + tiny transparent bg so hover reliably fires) */
    #sunHotspot{
      position: absolute;
      transform: translate(-50%, -50%);
      width: 170px; /* scaled by JS */
      height: 170px; /* scaled by JS */
      border-radius: 999px;
      pointer-events: auto;
      cursor: pointer;

      z-index: 10;                    /* <-- ensure it's above everything */
      background: rgba(0,0,0,0.001);  /* <-- invisible but hoverable (Safari fix) */
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    #sunHotspot::before{
      content:"";
      position:absolute;
      inset:-18px;
      border-radius: 999px;
      background: radial-gradient(circle,
        rgba(255,235,160,0.22) 0%,
        rgba(255,205,110,0.10) 35%,
        rgba(0,0,0,0.00) 70%
      );
      filter: blur(10px);
      opacity: 0.00;
      transition: opacity 200ms ease;
      pointer-events:none;
    }
    #sunHotspot:hover::before{
      opacity: 0.16;
    }

    /* Cheat overlay */
    #cheatOverlay{
      position: fixed;
      inset: 0;
      display: none;
      pointer-events: auto;
      z-index: 50;
    }
    #cheatOverlay.show{ display: block; }

    #cheatDim{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.55);
    }

    #cheatStage{
      position:absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 0;
      transform: translateZ(0);
    }

    /* Arrow row (9 arrows) */
    #arrowRow{
      position:absolute;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 22px; /* scaled by JS */
      transform: translate(-50%, -50%);
      opacity: 1;
    }
    .arrow{
      width: 64px;  /* scaled by JS */
      height: 64px; /* scaled by JS */
      opacity: 0;
      will-change: opacity;
    }
    .arrow img{
      width: 100%;
      height: 100%;
      display:block;
      image-rendering: pixelated;
      transform-origin: 50% 50%;
    }

    /* Cheat text image (your exact pixel-art) */
    #cheatText{
      position:absolute;
      transform: translate(-50%, -50%);
      opacity: 0;
      will-change: opacity;
    }
    #cheatText img{
      display:block;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
    }

    /* Hide download button when cheat is open */
    body.cheat-open #downloadBtn{
      display: none;
    }
  </style>
</head>

<body>
  <div id="hero" aria-hidden="true"></div>

  <div id="ui">
    <!-- Sun hotspot (hidden click area) -->
    <div id="sunHotspot" aria-label="Hidden"></div>

    <!-- Download button -->
    <button id="downloadBtn" type="button" aria-label="Download Codex Jr Updater">
      <img src="assets/dl_button.png" alt="Download" draggable="false" />
    </button>
  </div>

  <!-- Cheat overlay -->
  <div id="cheatOverlay" role="dialog" aria-modal="true" aria-label="Cheat Code">
    <div id="cheatDim"></div>

    <div id="cheatStage">
      <div id="arrowRow" aria-hidden="true"></div>

      <div id="cheatText" aria-hidden="true">
        <img src="assets/cheatcode.png" alt="" draggable="false" />
      </div>
    </div>
  </div>

  <script>
    // DESIGN SPACE
    const DESIGN_W = 2000;
    const DESIGN_H = 1185;

    // Center point for cheat overlay (align to sun like your mockup)
    const CHEAT_CX = 990;
    const CHEAT_CY = 580;

    // Download button position in design pixels
    const DL_CX = 1000;
    const DL_CY = 760;

    // Sun hotspot center (same as cheat center)
    const SUN_CX = CHEAT_CX;
    const SUN_CY = CHEAT_CY;

    // Timing
    const ARROWS_TOTAL_MS = 4000;
    const PAUSE_MS        = 500;
    const TEXT_FADE_MS    = 3000;

    // PUBLIC DOWNLOADS REPO
    const DOWNLOADS_OWNER = "jonsimo";
    const DOWNLOADS_REPO  = "codex-jr-downloads";
    const RELEASE_TAG     = "v1.0.4";

    // Filenames exactly as your release assets
    const MAC_FILE = `CodexJr-Updater-mac-${RELEASE_TAG}.zip`;
    const WIN_FILE = `CodexJr-Updater-windows-${RELEASE_TAG}.zip`;

    const RELEASE_BASE = `https://github.com/${DOWNLOADS_OWNER}/${DOWNLOADS_REPO}/releases/download/${RELEASE_TAG}/`;
    const RELEASE_PAGE = `https://github.com/${DOWNLOADS_OWNER}/${DOWNLOADS_REPO}/releases/tag/${RELEASE_TAG}`;

    const ASSETS = {
      mac: `${RELEASE_BASE}${encodeURIComponent(MAC_FILE)}`,
      win: `${RELEASE_BASE}${encodeURIComponent(WIN_FILE)}`,
      fallback: RELEASE_PAGE
    };

    // Arrow sequence: ↑ ↑ ↑ ← ↓ → ↑ ↑ ↑
    const SEQ = ["up","up","up","left","down","right","up","up","up"];

    const ui = {
      downloadBtn: document.getElementById("downloadBtn"),
      sunHotspot: document.getElementById("sunHotspot"),
      cheatOverlay: document.getElementById("cheatOverlay"),
      cheatStage: document.getElementById("cheatStage"),
      arrowRow: document.getElementById("arrowRow"),
      cheatText: document.getElementById("cheatText"),
    };

    function buildArrowRow() {
      ui.arrowRow.innerHTML = "";
      for (const dir of SEQ) {
        const a = document.createElement("div");
        a.className = "arrow";

        const img = document.createElement("img");
        img.src = "assets/8bitarrow.png";
        img.alt = "";

        let rot = 0;
        if (dir === "right") rot = 90;
        if (dir === "down")  rot = 180;
        if (dir === "left")  rot = -90;
        img.style.transform = `rotate(${rot}deg)`;

        a.appendChild(img);
        ui.arrowRow.appendChild(a);
      }
    }

    function detectOS() {
      const ua = navigator.userAgent.toLowerCase();
      const platform = (navigator.platform || "").toLowerCase();

      if (platform.includes("mac") || ua.includes("mac os")) return "mac";
      if (platform.includes("win") || ua.includes("windows")) return "win";
      return "unknown";
    }

    function startDownload() {
      const os = detectOS();
      const url = ASSETS[os] || ASSETS.fallback;
      window.location.assign(url);
    }

    function coverTransform() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const scale = Math.max(vw / DESIGN_W, vh / DESIGN_H);
      const drawW = DESIGN_W * scale;
      const drawH = DESIGN_H * scale;

      const offsetX = (vw - drawW) / 2;
      const offsetY = (vh - drawH) / 2;

      return { scale, offsetX, offsetY };
    }

    function placeElement(el, x, y, w, h) {
      const { scale, offsetX, offsetY } = coverTransform();
      el.style.left = (offsetX + x * scale) + "px";
      el.style.top  = (offsetY + y * scale) + "px";
      if (w != null) el.style.width  = (w * scale) + "px";
      if (h != null) el.style.height = (h * scale) + "px";
    }

    function layout() {
      placeElement(ui.downloadBtn, DL_CX, DL_CY, 802, 192);
      placeElement(ui.sunHotspot, SUN_CX, SUN_CY, 170, 170);

      const { scale, offsetX, offsetY } = coverTransform();
      ui.cheatStage.style.left = (offsetX + CHEAT_CX * scale) + "px";
      ui.cheatStage.style.top  = (offsetY + CHEAT_CY * scale) + "px";

      ui.arrowRow.style.left = "0px";
      ui.arrowRow.style.top  = (-70 * scale) + "px";

      ui.arrowRow.style.gap = (22 * scale) + "px";
      for (const node of ui.arrowRow.querySelectorAll(".arrow")) {
        node.style.width  = (64 * scale) + "px";
        node.style.height = (64 * scale) + "px";
      }

      ui.cheatText.style.left = "0px";
      ui.cheatText.style.top  = (55 * scale) + "px";

      const img = ui.cheatText.querySelector("img");
      if (img && img.naturalWidth) {
        img.style.width = (img.naturalWidth * scale) + "px";
      }
    }

    function resetCheatVisuals() {
      for (const a of ui.arrowRow.querySelectorAll(".arrow")) a.style.opacity = "0";
      ui.cheatText.style.opacity = "0";
    }

    function playCheatSequence() {
      resetCheatVisuals();

      const arrows = Array.from(ui.arrowRow.querySelectorAll(".arrow"));
      const n = arrows.length;

      const step = ARROWS_TOTAL_MS / n;
      const fadeEach = Math.min(650, step * 0.85);

      arrows.forEach((a, i) => {
        const t = i * step;
        setTimeout(() => {
          a.style.transition = `opacity ${fadeEach}ms ease`;
          a.style.opacity = "1";
        }, t);
      });

      const afterArrows = ARROWS_TOTAL_MS + PAUSE_MS;
      setTimeout(() => {
        ui.cheatText.style.transition = `opacity ${TEXT_FADE_MS}ms ease`;
        ui.cheatText.style.opacity = "1";
      }, afterArrows);
    }

    function openCheat() {
      document.body.classList.add("cheat-open");
      ui.cheatOverlay.classList.add("show");
      layout();
      playCheatSequence();
    }

    function closeCheat() {
      ui.cheatOverlay.classList.remove("show");
      document.body.classList.remove("cheat-open");
    }

    ui.downloadBtn.addEventListener("click", (e) => {
      e.preventDefault();
      startDownload();
    });

    ui.sunHotspot.addEventListener("click", (e) => {
      e.preventDefault();
      openCheat();
    });

    ui.cheatOverlay.addEventListener("click", (e) => {
      e.preventDefault();
      closeCheat();
    });

    window.addEventListener("resize", layout);

    buildArrowRow();

    const cheatImg = ui.cheatText.querySelector("img");
    cheatImg.addEventListener("load", layout);

    layout();
  </script>
</body>
</html>
