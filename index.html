<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codex Jr Updater</title>

  <style>
    @font-face{
      font-family:"PressStart2P";
      src:url("fonts/PressStart2P.ttf") format("truetype");
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }
    @font-face{
      font-family:"BitHud";
      src:url("fonts/8-bit-hud.ttf") format("truetype");
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }

    :root{ --jr-yellow:#ffd54a; }

    html,body{
      width:100%;
      height:100%;
      margin:0;
      background:#000;
      overflow:hidden;
    }

    /* Fullscreen background (swap filenames if yours differ) */
    body{
      background-image:url("assets/codexjr-hero-1000.webp");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }
    @media (min-width:900px){
      body{ background-image:url("assets/codexjr-hero-2000.webp"); }
    }

    .vignette{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
      background:radial-gradient(ellipse at center, rgba(0,0,0,0.00) 30%, rgba(0,0,0,0.62) 100%);
    }

    /* ---------------- Download Button ---------------- */
    .dl-wrap{
      position:fixed;
      left:50%;
      top:68%;
      transform:translate(-50%,-50%);
      z-index:6;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
    }
    .dl-wrap img{
      width:clamp(240px, 32vw, 460px);
      height:auto;
      image-rendering:pixelated;
      filter:drop-shadow(0 12px 28px rgba(0,0,0,0.60));
      transition:transform 120ms cubic-bezier(.2,.8,.2,1), filter 120ms cubic-bezier(.2,.8,.2,1);
    }
    @keyframes glowPulse{
      0%   { filter:drop-shadow(0 0 8px rgba(255,213,74,0.55)) drop-shadow(0 12px 28px rgba(0,0,0,0.60)); }
      50%  { filter:drop-shadow(0 0 16px rgba(255,213,74,0.75)) drop-shadow(0 14px 32px rgba(0,0,0,0.70)); }
      100% { filter:drop-shadow(0 0 8px rgba(255,213,74,0.55)) drop-shadow(0 12px 28px rgba(0,0,0,0.60)); }
    }
    .dl-wrap:hover img{
      transform:translateY(-3px);
      animation:glowPulse 1.25s ease-in-out infinite;
    }
    .dl-wrap:active img{
      transform:translateY(2px);
      animation:none;
    }

    body.cheat-open .dl-wrap{ opacity:0; pointer-events:none; }

    /* ---------------- Secret Sun Hint (SUBTLE, NO RING) ---------------- */
    #sunHitbox{
      position:fixed;
      left:50%;
      top:52%;
      transform:translate(-50%,-50%);
      width:140px;
      height:140px;
      border-radius:999px;
      opacity:0;
      cursor:pointer;
      z-index:7;
      -webkit-tap-highlight-color:transparent;
    }
    #sunGlow{
      position:fixed;
      left:50%;
      top:52%;
      transform:translate(-50%,-50%);
      width:240px;
      height:240px;
      border-radius:50%;
      pointer-events:none;
      z-index:3;
      opacity:0;
      background:radial-gradient(circle,
        rgba(255,213,74,0.00) 0%,
        rgba(255,213,74,0.10) 26%,
        rgba(255,213,74,0.06) 44%,
        rgba(255,213,74,0.00) 72%
      );
      filter:drop-shadow(0 0 12px rgba(255,213,74,0.10));
      transition:opacity 180ms ease, transform 180ms ease, filter 180ms ease;
    }
    @keyframes sunBreatheSoft{
      0%   { filter:drop-shadow(0 0 10px rgba(255,213,74,0.10)); }
      50%  { filter:drop-shadow(0 0 18px rgba(255,213,74,0.16)); }
      100% { filter:drop-shadow(0 0 10px rgba(255,213,74,0.10)); }
    }
    #sunHitbox:hover + #sunGlow{
      opacity:1;
      transform:translate(-50%,-50%) scale(1.02);
      animation:sunBreatheSoft 1.8s ease-in-out infinite;
    }

    /* ---------------- Cheat Overlay ---------------- */
    #cheatOverlay{
      position:fixed;
      inset:0;
      z-index:50;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.62);
      cursor:pointer;
    }
    #cheatOverlay.show{ display:flex; }

    /* PSD reference canvas */
    .cheatStage{
      width:2000px;
      height:1185px;
      position:relative;
      transform-origin:center center;
      user-select:none;
    }

    /* Center point EXACT per your spec: 990x580 on 2000x1185 */
    .cheatBlock{
      position:absolute;
      left:990px;
      top:580px;
      transform:translate(-50%,-50%);
      text-align:center;
    }

    .stroke{
      text-shadow:
        -2px 0 #000,  2px 0 #000,
         0 -2px #000, 0  2px #000,
        -2px -2px #000, 2px 2px #000,
        -2px  2px #000, 2px -2px #000;
    }

    /* Arrows = PressStart2P (as you wanted) */
    .arrows{
      font-family:"PressStart2P", monospace;
      color:var(--jr-yellow);
      font-size:44px;
      letter-spacing:18px;
      line-height:1;
      margin-bottom:14px;
    }
    .arrow{
      opacity:0;
      display:inline-block;
      transition:opacity 260ms ease;
    }
    .arrow.on{ opacity:1; }

    /* Text = 8-bit-hud.ttf (BitHud) */
    .cheatText{
      font-family:"BitHud", monospace;
      color:var(--jr-yellow);
      font-size:40px;         /* closer to your mock */
      line-height:0.95;       /* tighter like your mock */
      letter-spacing:0px;
      opacity:0;
      transition:opacity 3000ms ease; /* per your request */
    }
    .cheatText.on{ opacity:1; }
  </style>
</head>

<body>
  <div class="vignette"></div>

  <!-- Secret sun hotspot + hover hint -->
  <div id="sunHitbox" aria-label="secret"></div>
  <div id="sunGlow"></div>

  <!-- Download button -->
  <a href="#" id="downloadBtn" class="dl-wrap" aria-label="download">
    <img src="assets/dl_button.png" alt="Download Codex Jr Updater">
  </a>

  <!-- Cheat overlay -->
  <div id="cheatOverlay" aria-hidden="true">
    <div class="cheatStage" id="cheatStage">
      <div class="cheatBlock">
        <div class="arrows stroke" id="arrowLine"></div>
        <div class="cheatText stroke" id="cheatText">pixel pond<br/>cheat code</div>
      </div>
    </div>
  </div>

  <script>
    /* ---------------- Downloads (GitHub Releases) ---------------- */
    const OWNER = "jonsimo";
    const REPO  = "codex-jr-updater";

    function detectOS(){
      const ua = navigator.userAgent.toLowerCase();
      if ((ua.includes("mac os x") || ua.includes("macintosh")) && !ua.includes("iphone") && !ua.includes("ipad")) return "mac";
      if (ua.includes("windows")) return "win";
      if (ua.includes("linux")) return "lin";
      return "unknown";
    }

    async function getLatestRelease(){
      // Try unauth'd first; if rate limited, we still fall back later.
      const r = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/releases/latest`, {
        headers: { "Accept": "application/vnd.github+json" },
        cache: "no-store"
      });
      if (!r.ok) throw new Error("latest release fetch failed");
      return await r.json();
    }

    function pickAssetUrl(release, os){
      const assets = release.assets || [];
      const norm = (s) => (s || "").toLowerCase();

      // Your exact naming scheme:
      // CodexJr-Updater-mac-v.1.0.4.zip
      // CodexJr-Updater-windows-v.1.0.4.zip
      const want =
        os === "mac" ? "codexjr-updater-mac-" :
        os === "win" ? "codexjr-updater-windows-" :
        os === "lin" ? "codexjr-updater-linux-" :
        null;

      if (!want) return null;

      const asset = assets.find(a => a && a.name && norm(a.name).includes(want) && norm(a.name).endsWith(".zip"));
      return asset?.browser_download_url || null;
    }

    async function startDownload(){
      const os = detectOS();

      // If OS unknown, just go to releases latest
      if (os === "unknown") {
        location.href = `https://github.com/${OWNER}/${REPO}/releases/latest`;
        return;
      }

      try {
        const rel = await getLatestRelease();
        const url = pickAssetUrl(rel, os);

        if (url) {
          // Direct asset download URL (this is what makes it auto-download)
          location.href = url;
          return;
        }

        // If no matching asset (e.g., linux not published), show latest release
        location.href = `https://github.com/${OWNER}/${REPO}/releases/latest`;
      } catch {
        // If GitHub API fails/rate-limits, fall back to latest release page
        location.href = `https://github.com/${OWNER}/${REPO}/releases/latest`;
      }
    }

    document.getElementById("downloadBtn").addEventListener("click", (e) => {
      e.preventDefault();
      startDownload();
    });

    /* ---------------- Cheat overlay animation ---------------- */
    const sunHitbox = document.getElementById("sunHitbox");
    const overlay   = document.getElementById("cheatOverlay");
    const arrowLine = document.getElementById("arrowLine");
    const cheatText = document.getElementById("cheatText");
    const stage     = document.getElementById("cheatStage");

    const CHEAT_SEQ = ["↑","↑","↑","←","↓","→","↑","↑","↑"];

    // Timing spec:
    // - Arrows total: 4000ms
    // - Pause: 500ms
    // - Text fade: 3000ms (CSS)
    const ARROW_TOTAL_TIME = 4000;
    const ARROW_COUNT = CHEAT_SEQ.length;
    const ARROW_STEP_MS = Math.round(ARROW_TOTAL_TIME / (ARROW_COUNT - 1)); // ~500ms
    const PAUSE_AFTER_ARROWS = 500;

    let animTimers = [];

    function clearAnimTimers(){ animTimers.forEach(t => clearTimeout(t)); animTimers = []; }
    function resetCheatUI(){ arrowLine.innerHTML = ""; cheatText.classList.remove("on"); }

    function fitStage(){
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const s  = Math.min(vw / 2000, vh / 1185);
      stage.style.transform = `scale(${s})`;
    }

    function openCheat(){
      clearAnimTimers();
      resetCheatUI();
      fitStage();

      document.body.classList.add("cheat-open");
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");

      for (const a of CHEAT_SEQ) {
        const sp = document.createElement("span");
        sp.className = "arrow";
        sp.textContent = a;
        arrowLine.appendChild(sp);
      }

      const arrows = Array.from(arrowLine.querySelectorAll(".arrow"));

      arrows.forEach((el, i) => {
        animTimers.push(setTimeout(() => el.classList.add("on"), i * ARROW_STEP_MS));
      });

      const totalArrowTime = (ARROW_COUNT - 1) * ARROW_STEP_MS;

      animTimers.push(setTimeout(() => {
        cheatText.classList.add("on");
      }, totalArrowTime + PAUSE_AFTER_ARROWS));
    }

    function closeCheat(){
      clearAnimTimers();
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      document.body.classList.remove("cheat-open");
      resetCheatUI();
    }

    sunHitbox.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      openCheat();
    });

    overlay.addEventListener("click", () => closeCheat());
    window.addEventListener("resize", () => overlay.classList.contains("show") && fitStage());
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.classList.contains("show")) closeCheat();
    });
  </script>
</body>
</html>
