<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Codex Jr</title>

  <!-- VERSION -->
  <meta name="codex-build" content="v1.0.1" />

  <!-- Favicons -->
  <link rel="icon" href="/assets/favicon.ico?v=101" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png?v=101">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png?v=101">
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png?v=101">

  <style>
    :root {
      --yellow: #f6e15a;
    }

    @font-face{
      font-family: "BitHUD";
      src: url("/assets/8-bit-hud.ttf?v=101") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Background */
    #hero {
      position: fixed;
      inset: 0;
      background-image: image-set(
        url("/assets/codexjr-hero-1000.webp?v=101") 1x,
        url("/assets/codexjr-hero-2000.webp?v=101") 2x
      );
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
    }

    #ui {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* Download button */
    #downloadBtn {
      position: absolute;
      left: 50%;
      top: 760px;
      transform: translate(-50%, -50%);
      border: 0;
      background: transparent;
      padding: 0;
      cursor: pointer;
      pointer-events: auto;
    }

    #downloadBtn img {
      width: 802px;
      image-rendering: pixelated;
      transition: transform 140ms ease, filter 140ms ease;
    }

    #downloadBtn:hover img {
      transform: scale(1.03);
      filter: brightness(1.1) drop-shadow(0 10px 22px rgba(0,0,0,0.45));
    }

    #downloadBtn:active img {
      transform: scale(0.98);
    }

    /* SUN HOTSPOT — SMALLER HIT BOX */
    #sunHotspot {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 90px;     /* ↓ reduced hit box */
      height: 90px;
      border-radius: 50%;
      pointer-events: auto;
      cursor: pointer;
      background: rgba(255,255,255,0.001); /* Safari hover reliability */
    }

    /* DEBUG */
    body.debug-hotspot #sunHotspot {
      outline: 2px dashed rgba(255,255,255,0.7);
    }

    /* GLOW — ORIGINAL, WORKING VERSION */
    #sunHotspot::before {
      content: "";
      position: absolute;
      inset: -36px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(255,235,160,0.28) 0%,
        rgba(255,205,110,0.16) 35%,
        rgba(0,0,0,0.0) 70%
      );
      filter: blur(12px);
      opacity: 0;
      transition: opacity 450ms ease-in-out;
      pointer-events: none;
    }

    #sunHotspot:hover::before {
      opacity: 1;
    }

    /* Footer version */
    #footer {
      position: fixed;
      bottom: 14px;
      width: 100%;
      text-align: center;
      font-family: "BitHUD", monospace;
      font-size: 14px;
      color: var(--yellow);
      letter-spacing: 1px;
      opacity: 0.9;
      z-index: 10;
      pointer-events: none;
      text-shadow: 0 2px 0 rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>
  <div id="hero"></div>

  <div id="ui">
    <div id="sunHotspot" aria-label="Hidden Cheat"></div>

    <button id="downloadBtn">
      <img src="/assets/dl_button.png?v=101" alt="Download Codex Jr" />
    </button>
  </div>

  <div id="footer">codex jr beta site v1.0.1</div>

  <script>
    // Debug toggle
    window.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "h") {
        document.body.classList.toggle("debug-hotspot");
      }
    });

    // Click handler (placeholder)
    document.getElementById("sunHotspot").addEventListener("click", () => {
      console.log("Sun clicked (cheat hook)");
    });
  </script>
</body>
</html>
