<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Codex Jr</title>

<!-- Favicons -->
<link rel="icon" href="assets/favicon.ico?v=1.0.1">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png?v=1.0.1">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png?v=1.0.1">
<link rel="apple-touch-icon" href="assets/apple-touch-icon.png?v=1.0.1">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* HERO BACKGROUND */
#hero {
  position: fixed;
  inset: 0;
  background-image: image-set(
    url("assets/codexjr-hero-1000.webp") 1x,
    url("assets/codexjr-hero-2000.webp") 2x
  );
  background-size: cover;
  background-position: center;
}

/* UI LAYER */
#ui {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* DOWNLOAD BUTTON */
#download {
  position: absolute;
  left: 50%;
  top: 76%;
  transform: translate(-50%, -50%);
  pointer-events: auto;
}

#download img {
  width: 800px;
  image-rendering: pixelated;
  cursor: pointer;
  transition: transform 150ms ease, filter 150ms ease;
}

#download:hover img {
  transform: scale(1.04);
  filter: brightness(1.1) drop-shadow(0 12px 24px rgba(0,0,0,0.5));
}

/* SUN HOTSPOT — SMALL, BUT GLOW IS BIG */
#sun {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 80px;
  height: 80px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  pointer-events: auto;
  cursor: pointer;
  background: rgba(255,255,255,0.02); /* Safari hover fix */
}

/* THE GLOW — THIS WILL SHOW, PERIOD */
#sun::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 260px;
  height: 260px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(255,245,190,0.85) 0%,
    rgba(255,210,120,0.55) 35%,
    rgba(255,160,80,0.25) 55%,
    rgba(0,0,0,0) 75%
  );
  filter: blur(14px);
  opacity: 0;
  transition: opacity 400ms ease;
  pointer-events: none;
}

#sun:hover::after {
  opacity: 1;
}

/* FOOTER VERSION */
#version {
  position: fixed;
  bottom: 12px;
  width: 100%;
  text-align: center;
  color: #f6df73;
  font-size: 14px;
  font-family: monospace;
  opacity: 0.9;
}
</style>
</head>

<body>
<div id="hero"></div>

<div id="ui">
  <div id="sun" title="hidden"></div>

  <a id="download"
     href="https://github.com/jonsimo/codex-jr-downloads/releases/tag/v1.0.4">
    <img src="assets/dl_button.png" alt="Download Codex Jr">
  </a>
</div>

<div id="version">codex jr beta site v1.0.1</div>
</body>
</html>
