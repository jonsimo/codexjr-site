<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codex Jr</title>

  <!-- Favicons -->
  <link rel="icon" href="assets/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">

  <!-- Pixel font -->
  <style>
    @font-face {
      font-family: "BitHUD";
      src: url("assets/8-bit-hud.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Full background */
    #hero {
      position: fixed;
      inset: 0;
      background-image: image-set(
        url("assets/codexjr-hero-1000.webp") 1x,
        url("assets/codexjr-hero-2000.webp") 2x
      );
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
    }

    /* Sun hover hotspot */
    #sun-hotspot {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 180px;
      height: 180px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 2;
      cursor: pointer;
    }

    #sun-hotspot::after {
      content: "";
      position: absolute;
      inset: -30px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(255, 220, 120, 0.18) 0%,
        rgba(255, 200, 90, 0.10) 35%,
        rgba(255, 180, 60, 0.05) 55%,
        rgba(0,0,0,0) 70%
      );
      opacity: 0;
      transition: opacity 600ms ease-in-out;
      pointer-events: none;
    }

    #sun-hotspot:hover::after {
      opacity: 1;
    }

    /* Footer version text */
    #version {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-family: "BitHUD", monospace;
      font-size: 14px;
      color: #f5d76e;
      letter-spacing: 1px;
      z-index: 3;
      pointer-events: none;
      text-shadow: 0 2px 0 rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>
  <div id="hero"></div>

  <!-- Invisible sun interaction -->
  <div id="sun-hotspot" aria-label="Hidden interaction"></div>

  <!-- Version marker -->
  <div id="version">codex jr beta site v1.0.0</div>
</body>
</html>
